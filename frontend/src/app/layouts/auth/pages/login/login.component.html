<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">User Name</label>
        <div class="flex items-center border rounded shadow appearance-none">
          <input type="text" formControlName="user" id="user" placeholder="Username"class="w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          <!-- <button type="button" appTogglePassword class="fa fa-eye p-2"></button> -->
        </div>
        <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="text-red-500 text-xs italic">
          <p *ngIf="passwordControl?.errors?.['required']">This field is required.</p>
        </div>
      </div>

    <div class="mb-2">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <div class="flex items-center border rounded shadow appearance-none">
          <input type="password" formControlName="password" id="password" placeholder="********" class="w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          <button type="button" appTogglePassword class="fa fa-eye p-2"></button>
          
        </div>
       
        
        <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="text-red-500 text-xs italic">
          <p *ngIf="passwordControl?.errors?.['required']">This field is required.</p>
          <p *ngIf="passwordControl?.errors?.['minlength']">This field must be at least {{ passwordControl.errors?.['minlength']?.['requiredLength'] }} characters.</p>
        </div>
      </div>
     <div class="w-full flex justify-end">
        <a routerLink="/auth/forgot-password" class="text-blue-500 hover:text-blue-700 text-sm font-semibold float-right mt-4">Forgot Password?</a>
     
     </div>
      <div class="flex items-center my-4 justify-between ">
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign
          In</button>
      </div>
    
    

    <!-- Add account question and link to login -->
    <div class="mt-4 text-center">
        <p class="text-gray-600 text-sm">Don't you have an account yet</p>
        <a routerLink="/auth/register" class="text-blue-500 hover:text-blue-700 font-semibold">Register here</a>
      </div>
</form>
