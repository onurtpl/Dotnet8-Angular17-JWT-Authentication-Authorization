<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input type="email" formControlName="email" placeholder="Enter your email"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)" class="text-red-500 text-xs italic">
        Email is required.
      </p>
      <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)" class="text-red-500 text-xs italic">
        Please enter a valid email.
      </p>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Send Reset Link
      </button>
    </div>
  </form>
